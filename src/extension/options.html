<!DOCTYPE html>
<html ng-app="cm" data-ng-csp>
  <head>
    <meta charset="utf-8"/>

    <!-- build:css css/lib.css -->
    <link href="lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="lib/chosen/chosen.min.css" rel="stylesheet"/>
    <!-- endbuild -->
    <!-- build:css css/options.css -->
    <link href="css/options.css" rel="stylesheet"/>
    <!-- endbuild -->

    <title translate>Context Menus Option</title>
  </head>
  <body ng-controller="OptionsCtrl">
    <header class="navbar navbar-inverse navbar-fixed-top" role="banner">
      <div class="container">
        <nav class="collapse navbar-collapse" role="navigation">
          <ul class="nav navbar-nav">
            <li ui-sref-active="active">
              <a ui-sref="about">
                <i class="glyphicon glyphicon-info-sign"></i>
                <span translate>About</span>
              </a>
            </li>
            <li ui-sref-active="active">
              <a ui-sref="menu({type:'men'})">
                <i class="glyphicon glyphicon-list"></i>
                <span translate>men</span>
              </a>
            </li>
            <li ui-sref-active="active">
              <a ui-sref="menu({type:'txt'})">
                <i class="glyphicon glyphicon-search"></i>
                <span translate>txt</span>
              </a>
            </li>
            <li ui-sref-active="active">
              <a ui-sref="menu({type:'pic'})">
                <i class="glyphicon glyphicon-picture"></i>
                <span translate>pic</span>
              </a>
            </li>
            <li ui-sref-active="active">
              <a ui-sref="menu({type:'lin'})">
                <i class="glyphicon glyphicon-link"></i>
                <span translate>lin</span>
              </a>
            </li>
            <li ui-sref-active="active">
              <a ui-sref="settings">
                <i class="glyphicon glyphicon-wrench"></i>
                <span translate>Settings</span>
              </a>
            </li>
          </ul>
          <ul class="nav navbar-nav pull-right">
            <li>
              <a href="https://chrome.google.com/webstore/detail/phlfmkfpmphogkomddckmggcfpmfchpn/reviews" target="_blank">
                <i class="glyphicon glyphicon-star"></i>
                <span translate>Reviews</span>
              </a>
            </li>
            <li>
              <a href="https://chrome.google.com/webstore/support/phlfmkfpmphogkomddckmggcfpmfchpn?#bug" target="_blank">
                <i class="glyphicon glyphicon-plus-sign"></i>
                <span translate>Bug</span>
              </a>
            </li>
            <li>
              <a href="https://chrome.google.com/webstore/support/phlfmkfpmphogkomddckmggcfpmfchpn?#question" target="_blank">
                <i class="glyphicon glyphicon-question-sign"></i>
                <span translate>Question</span>
              </a>
            </li>
            <li>
              <a href="https://chrome.google.com/webstore/support/phlfmkfpmphogkomddckmggcfpmfchpn?#feature" target="_blank">
                <i class="glyphicon glyphicon-heart"></i>
                <span translate>Feature</span>
              </a>
            </li>
          </ul>
        </nav>
      </div><!-- container -->
    </header>
    <div class="container">
      <div ui-view></div>
    </div><!-- container -->
    <footer>
      <div class="container">
        <p>
          <i class="glyphicon glyphicon-copyright-mark"></i>
          2012-2015
          <a href="http://www.oldbean.cn" target="_blank">
            www.oldbean.cn
          </a>
        </p>
          <a target="_blank" title="Chrome Web Store"
          href="https://chrome.google.com/webstore/detail/phlfmkfpmphogkomddckmggcfpmfchpn">
          <img src="img/chrome.png"/>
          </a>
          <a target="_blank" title="GitHub project"
          href="https://github.com/xuender/cm">
          <img src="img/github.png"/>
          </a>
          <a target="_blank" title="Google plus"
          href="https://plus.google.com/107030593690431685646">
          <img src="img/googleplus.png"/>
          </a>
          <a target="_blank" title="Mail to me"
          href="mailto:xuender@gmail.com">
          <img src="img/gmail.png"/>
          </a>
      </div>
    </footer>
    <!-- build:js js/lib.js -->
    <script src="lib/jquery/dist/jquery.min.js"></script>
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular-local-storage/dist/angular-local-storage.min.js"></script>
    <script src="lib/angular-translate/angular-translate.min.js"></script>
    <script src="lib/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="lib/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="lib/chosen/chosen.jquery.min.js"></script>
    <script src="lib/js-utils/js/js-utils.min.js"></script>
    <script src="lib/js-utils/js/chrome.min.js"></script>
    <!-- endbuild -->
    <!-- build:js js/options.js -->
    <script src="js/options.js"></script>
    <script src="js/i18n.js"></script>
    <!-- endbuild -->
  </body>
</html>
